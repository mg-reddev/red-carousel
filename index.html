<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="interactive-carousel">
    <div class="elementor-carousel box-odd">
      <div class="img-carousel"><img src="images/puffin-coffee.png" alt="Puffinone"></div>
      <div class="bar-carousel"></div>
      <div class="description-carousel">Calendario</div>
    </div>
    <div class="elementor-carousel box-even">
      <div class="img-carousel"><img src="images/fox-coffee.png" alt="Volpone"></div>
      <div class="bar-carousel"></div>      
      <div class="description-carousel">Scelti per te</div>
    </div>
    <div class="elementor-carousel box-odd">
      <div class="img-carousel"><img src="images/racoon-coffee.png" alt="Procione"></div>
      <div class="bar-carousel"></div>
      <div class="description-carousel">Aurora</div>
    </div>
    <div class="elementor-carousel box-even">
      <div class="img-carousel"><img src="images/armadillo-coffee.png" alt="Armadillone"></div>
      <div class="bar-carousel"></div>
      <div class="description-carousel">Viaggia con noi!</div>
    </div>
  </div>
  <script src="script/elementor-carousel-selector.js"></script>
</body>
</html>
